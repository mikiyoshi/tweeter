<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="header-nav">
      <nav>
        <span class="logo"><a href="/">tweeter</a></span>
        <div class="sub-title">
          <div class="title"><strong>Write</strong> a new tweet</div>
          <div class="angle"><i class="fas fa-angle-double-down"></i></div>
        </div>
      </nav>
    </div>
    <header>
      <div class="headerInner">
        <div class="thumbnail">
          <img src="/images/profile-hex.png" />
        </div>
        <div class="userName">
          <h2>Your <span class="textDefault">Name</span></h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="item"></div>
      <div class="itemCenter">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweetCounter">
              <button id="update-button" type="submit">Tweet</button>
              <output name="counter" id="count-update" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <article class="messageBox">
          <div class="userCard">
            <div class="userCardBody">
              <div class="userCardHeader">
                <div class="userIcon">
                  <img style="width: 50px" src="/images/profile-hex.png" />
                </div>
                <div class="userName">Mikiyoshi Kokura</div>
                <div class="userId">@Miki</div>
              </div>
              <div class="userCardMain">
                <div class="userMessage">Hello world!</div>
              </div>
              <div class="userCardFooter">
                <div class="userDate">
                  <span class="userDays">10</span> days ago
                </div>

                <div class="userSocial">
                  <ul>
                    <li>
                      <a href="#"><i class="fas fa-flag"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fas fa-retweet"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fas fa-heart"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
      <div class="item"></div>
    </main>
    <footer></footer>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
